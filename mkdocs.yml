  - Kubernetes Course:
    - Introduction: courses/kubernetes/01-intro.md
    - Understanding Pods: courses/kubernetes/02-pods.md
    - Deployments: courses/kubernetes/03-deployments.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

repo_url: https://github.com/shivam2003-dev/mindstack
repo_name: mindstack
edit_uri: edit/main/docs/

extra_javascript:
